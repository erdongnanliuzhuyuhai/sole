  <dfn>
   <abbr title="传说中我国中原各族的共同祖先。相传曾在战争中多次取胜，打败了炎帝、蚩尤，成为部落联盟的领袖。">黄帝</abbr>
  </dfn>
  之所以七十战而兵不
  <dfn>
   <abbr title="通“怠”，懈怠。">殆</abbr>
  </dfn>
  也。不养其心，一战而胜，不可用矣。
 </p>

 <p>
  <dfn>
   凡将欲
    <abbr title="有智慧。">智</abbr>
   而
    <abbr title="有威严。">严</abbr>
   ，凡士
    <abbr title="应该。">欲</abbr>
   愚。智则不可测，严则不可犯，故士皆
    <abbr title="委屈。">委</abbr>
   己而听命，夫安得不愚？夫惟士愚，而后可与之皆死。
  </dfn>
 </p>
