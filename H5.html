 <h1><dfn><abbr title="指锻炼培养军事上的胆略、意志和吃苦的精神等。">心术</abbr></dfn></h1>
 <p>为将之道，当先治心。泰山崩于前而色不变，麋鹿兴于左而目不瞬，然后可以制利害，可以待敌。</P>
